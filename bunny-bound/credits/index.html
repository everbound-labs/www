<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <title>Credits - Bunny Bound</title>
    <style>
      body {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        margin: 0;
        background-color: #fafafa;
        color: #111;
        line-height: 1.6;
      }

      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 60px 20px;
      }

      h1 {
        text-transform: uppercase;
        font-size: 20px;
        letter-spacing: 1px;
        margin-bottom: 30px;
        position: relative;
      }

      h1::after {
        content: "";
        display: block;
        width: 40px;
        height: 3px;
        background: linear-gradient(90deg, #00b5ad, #00d4d4);
        margin-top: 6px;
      }

      h2 {
        font-size: 16px;
        font-weight: 600;
        margin-top: 30px;
        margin-bottom: 10px;
      }

      p {
        margin: 0 0 10px 0;
      }

      a {
        color: #007b8f;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

      .back-link {
        margin-top: 40px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Credits</h1>

      <h2>Character Artwork</h2>
      <p>
        Based on artwork by
        <a href="https://x.com/emimonserrate" target="_blank" rel="noopener"
          >Emi Monserrate</a
        >
      </p>

      <h2>Early Feedback</h2>
      <p>James W, Peter M, Jennifer P, David P, James C, Conrad C</p>

      <p class="back-link">
        <a href="/bunny-bound/">&larr; Bunny Bound</a>
      </p>
    </div>
  </body>
</html>
